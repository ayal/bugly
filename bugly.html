<head>
  <title>bugly</title>
</head>

<body>
  {{> marks}}
</body>

<template name="marks">
  <div class="marks">
    {{#each marks}}
    <div class="mark">
      <span class="badge badge-success">{{start}}</span>
      <span class="badge badge-info">{{end}}</span>
      <span class="badge badge-warning">edit</span>
      <div class="alert">
	<button type="button" class="close" data-dismiss="alert">x</button>
      {{text}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
